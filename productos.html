<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Panel de Administración Tienda Virtual</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Panel de Administración</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
          <a class="nav-link active" aria-current="page" href="./tienda.html">Simulador de Tienda</a>
        </div>
      </div>
    </div>
  </nav>
  <section id="section_productos" class="container-fluid d-flex justify-content-center align-items-md-center vh-100">
    <div class="card col-6">
      <div class="card-body d-flex justify-content-center">
        <form id="form-productos" class="col-10 m-2">
          <fieldset class="text-center fw-bold mb-1">Añadir Productos</fieldset>
          <!-- Nombre -->
          <div class="mb-2 col-auto">
            <label for="nameProduct" class="form-label">Nombre Producto <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-inputs" name="name" id="nameProduct" aria-describedby="helpId"
              placeholder="Introduzca un nombre del producto"/>
          </div>
          <!-- Precio -->
          <div class="mb-2 col-auto">
            <label for="priceProduct" class="form-label">Precio <span class="text-danger">*</span></label>
            <input type="number" class="form-control form-inputs" name="price" min="0" step="0.1" id="priceProduct"
              aria-describedby="precio producto" placeholder="Ingrese un Precio $$$$" />
          </div>
          <!-- Stock -->
          <div class="mb-2 col-auto">
            <label for="stockProduct" class="form-label">Stock del Producto <span class="text-danger">*</span></label>
            <input type="number" class="form-control form-inputs" name="stock" min="1" id="stockProduct" aria-describedby="helpId"
              placeholder="Introduce el Stock del Producto" />
          </div>
          <!-- Categoria -->
          <div class="mb-2">
            <label for="categoryProduct" class="form-label">Categoría <span class="text-danger">*</span></label>
            <select class="form-select  form-inputs" name="category" id="categoryProduct">
              <option selected disabled value="-1">Categoría</option>
              <option value="Calzado">Calzado</option>
              <option value="Remera">Remera</option>
              <option value="Buzo">Buzo</option>
              <option value="Sweter">Sweter</option>
              <option value="Joggin">Joggin</option>
            </select>
          </div>
          
          <!-- Detalle -->
          <div class="mb-2">
            <label for="detailsProduct" class="form-label">Descripción Producto <span
                class="text-danger">*</span></label>
            <textarea class="form-control form-inputs" name="details" id="detailsProduct" rows="1" placeholder="Introduzca una Descripción"></textarea>
          </div>
          <!-- Image -->
          <div class="mb-3">
            <label for="" class="form-label">Url Imgen</label>
            <input type="url"
              class="form-control" name="image" id="imageProducts" aria-describedby="helpId" placeholder="https://www.ejemploUrl.com">
            <small id="helpId" class="form-text text-muted">***Si no se proporciona una URL de imagen se usara favicon por defecto</small>
          </div>
          <!-- <div class="mb-2">
            <label for="imageProduct" class="form-label">Imagen del Producto</label>
            <input type="file" class="form-control form-inputs" name="image" id="imageProduct" placeholder=""
              aria-describedby="fileHelpId" />
          </div> -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-submit btn-lg">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
